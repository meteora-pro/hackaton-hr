<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Hunt U</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Вакансии" nzIcon="audit">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vacancies/create">Конструктор</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vacancies" [queryParams]="{active: true}">Активные</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vacancies/list" [queryParams]="{archive: true}">Архивные</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Кандидаты" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/candidates/list" [queryParams]="{archive: true}">Кандидаты</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/candidates/create" [queryParams]="{active: true}">Добавить кандидата</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
