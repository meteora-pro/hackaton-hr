<nz-layout class="app-layout">
  <nz-header>
    <div class="logo">
      <a routerLink="/">Hunt U</a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="horizontal" class="header-menu">
      <li nz-menu-item>
        <nz-avatar nzIcon="user"></nz-avatar>
        <span class="header-menu-username">
        Александр Разумовский
        </span>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              nzTheme="light"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <ul nz-menu nzTheme="light" nzMode="inline">
        <li *ngFor="let item of navList"
            nz-menu-item>
          <i nz-icon [nzType]="item.icon"></i>
          <a [routerLink]="item.link" routerLinkActive="active">{{ item.title }}</a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
.      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
