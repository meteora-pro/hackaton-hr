<nz-table #basicTable [nzData]="candidates$ | async">
  <thead>
  <tr>
    <th>Должность</th>
    <th>Опыт работы</th>
    <th>Последнее место работы</th>
    <th>Ключевые навыки</th>
    <th>Зарплата</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data. }}</td>
    <td>{{ data.address }}</td>
    <td>
      <a>Action 一 {{data.name}}</a>
      <a>Delete</a>
    </td>
    <td>
      {{ data.salary}}
    </td>
  </tr>
  </tbody>
